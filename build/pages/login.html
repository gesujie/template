<div class='container'>
  <div class='panel-login-container'>
    <div class='panel-login'>
      <form action='' class='form-vertical'>
        <div class='form-control'>
          <label>Email or Username:</label>
          <input class='easyui-validatebox easyui-textbox' data-options="prompt:'Enter a email address...' ,validType:'email', width:200, height:32, required:false" name='Username'>
        </div>
        <div class='form-control'>
          <label>Password:</label>
          <input class='easyui-validatebox textbox easyui-textbox' data-options='width:200, height:32' name='Password' type='password'>
        </div>
        <div class='form-checkbox'>
          <input type='checkbox'>
          <label>Remember me</label>
        </div>
      </form>
      <div class='panel-login-footer'>
        <a class='easyui-linkbutton' data-options='height:32' href='#' iconCls='fa fa-circle'>
          Login
        </a>
        <a class='easyui-linkbutton btn-registry' data-options='height:32' href='javascript:void(0)' iconCls='fa fa-user-plus' onclick='btnRegistry()'>
          Registry
        </a>
      </div>
    </div>
    <div class='panel-registry'>
      <form action='' class='form-vertical'>
        <div class='form-control'>
          <label>Email or Username:</label>
          <input class='easyui-validatebox easyui-textbox' data-options="prompt:'Enter a email address...' ,validType:'email', width:200, height:32, required:true" name='Username'>
        </div>
        <div class='form-control'>
          <label>Password:</label>
          <input class='easyui-validatebox textbox easyui-textbox' data-options='width:200, height:32' id='pwd' name='pwd' required type='password'>
        </div>
        <div class='form-control'>
          <label>Repeat Password:</label>
          <input class='easyui-validatebox textbox easyui-textbox' data-options='width:200, height:32' id='rpwd' name='rpwd' required type='password' validType="equals['#pwd']">
        </div>
      </form>
      <div class='panel-login-footer'>
        <a class='easyui-linkbutton' data-options='height:32' href='javascript:void(0)' iconCls='fa fa-check-square'>
          Ok
        </a>
        <a class='easyui-linkbutton btn-back' data-options='height:32' href='javascript:void(0)' iconCls='fa fa-arrow-left' onclick='btnBack()'>
          Back
        </a>
      </div>
    </div>
  </div>
</div>
