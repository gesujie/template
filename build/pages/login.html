<div class='easyui-layout' data-options='width:450, height:500'>
  <div class='panel-login'>
    <div class='panel-sing-in'>

              <input class='easyui-textbox form-control' data-options='width:330, height:35' placeholder='Email' type='email'>
            </div>
          </div>
          <div class='form-group'>
            <label class='col-2 control-label'>Password</label>
            <div class='col-10 col-last'>
              <input class='easyui-textbox form-control' data-options='width:330, height:35' placeholder='Password' type='password'>
            </div>
          </div>
          <div class='form-group'>
            <div class='col-push-2 col-10'>
              <div class='checkbox'>
                <label>
                  <input type='checkbox'>
                    Remember me
                  </input>
                </label>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <div class='col-push-2 col-10'>
              <a onclick="btnRegistry()" class="easyui-linkbutton color-info text-center" iconCls="fa fa-user-plus" href="javascript:void(0)">Sign up</a>
              <a class="easyui-linkbutton color-primary mr-10 text-center" iconCls="fa fa-sign-in" href="javascript:void(0)">Sign in</a>
            </div>

      </div>
    </div>

        <form class='form-horizontal'>
          <div class='form-group'>
            <div class='col-3'>
              <label class='col-2 control-label'>Username:</label>
            </div>
            <div class='col-9 col-last'>
              <input class='easyui-textbox' data-options="prompt:'Enter a username...', width:240, height:35" name='Username'>
            </div>
          </div>
          <div class='form-group'>
            <div class='col-3'>
              <label class='col-2 control-label'>Email:</label>
            </div>
            <div class='col-9 col-last'>
              <input class='easyui-textbox' data-options="prompt:'Enter a email address...' ,validType:'email', width:240, height:35" name='Username'>
            </div>
          </div>
          <div class='form-group'>
            <div class='col-3'>
              <label class='col-2 control-label'>Password:</label>
            </div>
            <div class='col-9 col-last'>
              <input class='easyui-textbox' data-options='width:240, height:35' type='password'>
            </div>
          </div>
          <div class='form-group'>
            <div class='col-3'>
              <label class='col-2 control-label'>Confirm Password:</label>
            </div>
            <div class='col-9 col-last'>
              <input class='easyui-textbox' data-options='width:240, height:35' type='password'>
            </div>
          </div>
          <div class='form-group'>
            <div class='col-push-3'>
              <a onclick="btnBack()" class="easyui-linkbutton color-default mr-10 text-center" iconCls="fa fa-arrow-left" href="javascript:void(0)">Back</a>

          </div>

      </div>
