<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='ie=edge' http-equiv='x-ua-compatible'>
    <title>
      Register | Admin Page
    </title>
    <meta content='' name='description'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    
    <link href="/assets/stylesheets/application.css" rel="stylesheet" type="text/css" /><link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href='favicon.ico' rel='icon' type='image/x-icon'>
    <link href='https://domain.com/humans.txt' rel='author' type='text/plain'>
  </head>
  <body class='register'>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class='container'>
      <div class='col-4 col-push-4'>
        <div class='panel panel-primary'>
          <div class='panel-header'>
            <div class='panel-title'>
              <i class='fa fa-lock'></i>
              Login The Admin App
            </div>
          </div>
          <div class='panel-body'>
            <div class='text-center'>
              <div class='border-circle mt-20'>
                <i class='fa fa-user fa-5x mt-10'></i>
              </div>
            </div>
            <form>
              <div class='form-group'>
                <label>Email address</label>
                <input class='easyui-textbox' data-options="prompt:'Email', width:360, height:34, iconCls:'fa fa-user', iconWidth:38" type='text'>
              </div>
              <div class='form-group'>
                <label>Password</label>
                <input class='easyui-textbox' data-options="prompt:'Password', width:360, height:34, iconCls:'fa fa-lock', iconWidth:38" type='password'>
              </div>
              <div class='checkbox'>
                <label>
                  <input class='easyui-checkbox' type='checkbox'>
                  Remember me
                </label>
              </div>
              <button class='col-12 easyui-linkbutton l-btn-success l-btn-bounce' data-options="iconCls:'fa fa-sign-in'" type='submit'>
                Login
              </button>
            </form>
          </div>
          <div class='panel-footer text-center'>
            <small class='text-muted'>
              设计单位：贵州黔驰信息股份有限公司
            </small>
          </div>
        </div>
      </div>
    </div>
    <script src="/assets/javascripts/vendor/jquery-2.1.3.min.js" type="text/javascript"></script><script src="/assets/javascripts/vendor/jquery.easyui.min.js" type="text/javascript"></script><script src="/assets/javascripts/main.js" type="text/javascript"></script>
  </body>
</html>
