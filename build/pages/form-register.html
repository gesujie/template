
<style>
.title {
    margin-top: 12px;
    text-align: center;
}
.form-vertical label {
    min-width: 80px;
}
</style>
<div class="easyui-layout" fit="true">
    <div data-options="region:'north',border:false,height:50,split:false">
        <h4 class="title">产品信息提交表单</h4>
    </div>
    <div data-options="region:'west',border:false,width:320,split:true" style="padding-top:30px; background:white;">
        <form id="qc-form-rigister-form-reg" class='form-vertical'>
            <div class='form-control'>
                <label>产品编号:</label>
                <input class=' easyui-textbox ' data-options="prompt:'请输入产品编号...', width:200, height:32, required:true" name='productid'>
            </div>
            <div class='form-control'>
                <label>批发价:</label>
                <input class='textbox easyui-textbox' data-options='width:200, height:32' name='listprice'>
            </div>
            <div class='form-control'>
                <label>单价:</label>
                <input class='textbox easyui-textbox' data-options='width:200, height:32' name='unitcost'>
            </div>
            <div class='form-control'>
                <label>备注：</label>
                <input class='textbox easyui-textbox' data-options='width:200, height:100' name='attr1'>
            </div>
            <div class='form-control'>
                <label>状态：</label>
                <input id="qc-form-rigister-combo-status" class='textbox easyui-combobox' data-options='width:200, height:32' name='status'>
            </div>
        </form>
    </div>
    <div data-options="region:'center',border:false" style="padding-left:10px;">
        <table id="qc-form-rigister-dg-list"></table>
    </div>
</div>
<script>
qc.formRegister = {};
qc.formRegister.formReg = $("#qc-form-rigister-form-reg").form({});
qc.formRegister.cbStatus = $("#qc-form-rigister-combo-status").combobox({
    data : [{value:"P", text:"已入库"},
            {value:"N", text:"未入库"}]
});
qc.formRegister.dglist = $("#qc-form-rigister-dg-list").datagrid({
    url: "/assets/javascripts/json/datagridData/demoDatagridData.json",
    border: false, // 表格边框
    nowrap: false, // 单元格不换行
    striped: true, // 单双行颜色
    fit: true, // 自适应容器宽度
    fitColumns: true, // 自适应列宽
    pagination: true, // 分页控件
    rownumbers: true,    // 行号
    singleSelect: true,
    toolbar: "#tb", // 工具栏ID，必须加#号
    columns: [[
        { title:'编号',field:'itemid',width:80},
        { title:'产品编号',field:'productid',width:100},
        { title:'批发价',field:'listprice',width:80,align:'right'},
        { title:'单价',field:'unitcost',width:80,align:'right'},
        { title:'备注',field:'attr1',width:250},
        { title:'状态',field:'status',width:60,align:'center'}
    ]],
    onClickRow: function(index, row){
        qc.formRegister.formReg.form("load", row);
    }
});
</script>
