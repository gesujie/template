<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="../assets/stylesheets/application.css" rel="stylesheet" type="text/css" />
    <script src="../assets/javascripts/vendor/jquery-2.1.3.min.js" type="text/javascript"></script><script src="../assets/javascripts/vendor/jquery.easyui.min.js" type="text/javascript"></script><script src="../assets/javascripts/main.js" type="text/javascript"></script><script src="../assets/javascripts/application.js" type="text/javascript"></script>
</head>
<body>
<div class="easyui-layout" fit="true">
    <div data-options="region:'east',cls:'layout-panel panel-primary pl-10',title:'人员信息编辑'" style="width:300px;">
        <form class='form-horizontal' id="qc-adminMngEmp-editForm">
            <div class='form-group'>
                <label class="col-3 control-label">工号：</label>
                <div class="col-9 col-last">
                    <input class='form-control easyui-textbox' data-options='width:180, height:32, prompt: "请输入工号"'>
                </div>
            </div>
            <div class='form-group'>
                <label class="col-3 control-label">姓名：</label>
                <div class="col-9 col-last">
                    <input class='form-control easyui-textbox' data-options='width:180, height:32, prompt: "请输入姓名"'>
                </div>
            </div>
            <div class='form-group'>
                <label class="col-3 control-label">电话：</label>
                <div class="col-9 col-last">
                    <input class='form-control easyui-textbox' data-options='width:180, height:32, prompt: "请输入电话号码"'>
                </div>
            </div>
            <div class='form-group'>
                <label class="col-3 control-label">部门：</label>
                <div class="col-9 col-last">
                    <input class='form-control easyui-textbox' data-options='width:180, height:32, prompt: "请选择部门"'>
                </div>
            </div>
            <div class='form-group'>
                <label class="col-3 control-label">岗位：</label>
                <div class="col-9 col-last">
                    <input class='form-control easyui-textbox' data-options='width:180, height:32, prompt: "请选择岗位"'>
                </div>
            </div>
            <div class='form-group'>
                <label class="col-3 control-label">绑定用户：</label>
                <div class="col-9 col-last">
                    <input class='form-control easyui-textbox' data-options='width:180, height:32, prompt: "请输入用户名"'>
                </div>
            </div>
            <div class='form-group'>
                <label class="col-3 control-label">性别：</label>
                <div class="col-9 col-last">
                    <input type="radio" name="sex" value="1"/>男
                    <input type="radio" name="sex" value="0"/>女
                </div>
            </div>
            
            <div class='form-group'>
                <div class="col-9 col-last">
                    <a iconcls="fa fa-plus" class="easyui-linkbutton color-default" onclick="qc.adminMngEmp.add();" href="javascript:void(0)">新增</a>
                    <a iconcls="fa fa-save" class="easyui-linkbutton color-default" onclick="qc.adminMngEmp.save();" href="javascript:void(0)">保存</a>
                </div>
            </div>
        </form>
    </div>

    <div data-options="region:'center'">
        <div class="easyui-layout" fit="true">
            <div data-options="region:'north',cls:'layout-panel panel-primary',title:'人员信息查询'" style="height:105px;">
                <form class="form-inline">
                    <div class='form-group'>
                        <label>名字:</label>
                        <input class='form-control easyui-textbox' data-options='height:32, width:100'>
                    </div>
                    <div class='form-group'>
                        <label>工号:</label>
                        <input class='form-control easyui-textbox' data-options='height:32, width:100'>
                    </div>
                    <div class='form-group'>
                        <label>手机号:</label>
                        <input class='form-control easyui-textbox' data-options='height:32, width:100'>
                    </div>
                    <a iconcls="fa fa-search" class="easyui-linkbutton color-default" onclick="qc.adminMngEmp.search();" href="javascript:void(0)">查询</a>
                    <a iconcls="fa fa-undo" class="easyui-linkbutton color-default" onclick="qc.adminMngEmp.undo();" href="javascript:void(0)">重置</a>
                </form>
            </div>
            <div data-options="region:'center'">
                <table id="qc-adminMngEmp-dgEmp"></table>
            </div>
        </div>
    </div> 
</div>


<script>
$(function() {


Namespace.register("qc.adminMngEmp");

qc.adminMngEmp.dgEmp = $("#qc-adminMngEmp-dgEmp").datagrid({
    cls: "panel-primary",
    title: "人员信息列表",
    pagination: true,
    fit: true,
    columns:[[    
        {field: 'empId', checkbox: true},
        {field: 'empName',title: '姓名', width:200, halign: 'center'},
        {field: 'deptId',title: '部门', width:200, halign: 'center'},
        {field: 'phone',title: '电话号码', width:200, halign: 'center'},
        {field: 'post',title: '岗位', width:100, halign: 'center',},
        {field: 'username',title: '用户名', width:100, halign: 'center',},
        {field: 'sex',title: '性别', width:100, halign: 'center',}
    ]]
});

qc.adminMngEmp.editForm = $("#qc-adminMngEmp-editForm").form();

qc.adminMngEmp.add = function() {
    qc.adminMngEmp.editForm.form("clear");
};

qc.adminMngEmp.edit = function() {
    var selectedRow = qc.adminMngEmp.dgEmp.datagrid("getSelected");
    if(selectedRow == null) {
        
    }
    qc.adminMngEmp.editForm.form("clear");


};

qc.adminMngEmp.remove = function() {
};

qc.adminMngEmp.openDialog = function() {
    if(!!qc.adminMngEmp.editDialog) {
        qc.adminMngEmp.editDialog.dialog("open");
    } else {
        qc.adminMngEmp.editDialog = $("#qc-adminMngEmp-editDialog").show().dialog({
            cls: "panel-primary",
            title: "菜单信息编辑",
            width: 400,
            height: 300,
            toolbar: "#qc-adminMngEmp-editDialog-toolbar"
        });
    }
};

qc.adminMngEmp.submitForm = function() {

};

});
</script>


</body>
</html>
