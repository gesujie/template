<div class='easyui-layout' fit='true'>
  <a class='easyui-linkbutton l-btn-primary' iconCls='fa fa-columns' onclick='qc.demoWindow.openWindow()'>
    打开窗口
  </a>
</div>
<div id='qc-window-windowObj'>
  <form class='form-horizontal'>
    <div class='form-group'>
      <label class='col-2 control-label'>Email</label>
      <div class='col-10 col-last'>
        <input class='easyui-textbox' data-options="prompt:'Email', width:250, height:34, iconCls:'fa fa-user', iconWidth:38" type='text'>
      </div>
    </div>
    <div class='form-group'>
      <label class='col-2 control-label'>Password</label>
      <div class='col-10 col-last'>
        <input class='easyui-textbox' data-options="prompt:'Password', width:250, height:34, iconCls:'fa fa-lock', iconWidth:38" type='password'>
      </div>
    </div>
    <div class='form-group'>
      <div class='col-push-2 col-10'>
        <div class='checkbox'>
          <label>
            <input class='easyui-checkbox' type='checkbox'>
            Remember me
          </label>
        </div>
      </div>
    </div>
    <div class='form-group'>
      <div class='col-push-2 col-10'>
        <button class='easyui-linkbutton l-btn-primary' type='submit'>Sign in</button>
      </div>
    </div>
  </form>
</div>
<script>
  Namespace.register("qc.demoWindow");
  qc.main.pushWindowId("qc-window-windowObj");
  qc.demoWindow.windowObj = null;
  qc.demoWindow.openWindow = function() {
    if (!qc.demoWindow.windowObj) {
      qc.demoWindow.windowObj = $("#qc-window-windowObj").show().window({
        title: 'Easy UI Window Login',
        iconCls: 'fa fa-columns',
        modal: true,
        width: 450,
        height: 280,
        minimizable: false,
        closable: true
      });
    } else {
      qc.demoWindow.windowObj.window("open");
    }
  };
</script>
