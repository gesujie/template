<div class='container'>
  <div class='col-4'>
    <div class='panel panel-default'>
      <div class='panel-header'>
        <h3 class='panel-title'>
          Add Product
        </h3>
      </div>
      <div class='panel-body'>
        <form>
          <div class='form-group'>
            <label>Product</label>
            <input class='easyui-textbox' data-options="prompt:'Product', width:322, height:34, type: 'text'">
          </div>
          <div class='form-group mb-10'>
            <label>Price</label>
            <input class='easyui-textbox' data-options="prompt:'Price', width:322, height:34, type: 'text'">
          </div>
          <button class='easyui-linkbutton l-btn-success pull-right' type='submit'>
            <i class='fa fa-plus'></i>
            Add
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class='col-8 col-last'>
    <div class='panel panel-primary'>
      <div class='panel-header'>
        <div class='panel-icon fa fa-database'></div>
        <div class='panel-title panel-with-icon'>
          Data Grid
        </div>
      </div>
      <table class='easyui-datagrid' data-options="height:640, singleSelect:true, striped:true, fitColumns:true, collapsible:true, rownumbers: true, border: false, pagination:true, sortName:'itemid', sortOrder:'asc', url:'assets/javascripts/json/datagridData/demoDatagridData.json',method:'get'">
        <thead>
          <tr>
            <th data-options="field:'ck', checkbox:'true'"></th>
            <th data-options="field:'itemid', sortable:'true', width:80">Item ID</th>
            <th data-options="field:'productid', sortable:'true', width:100">Product</th>
            <th data-options="field:'listprice', sortable:'true', width:80">List Price</th>
            <th data-options="field:'unitcost', sortable:'true', width:80">Unit Cost</th>
            <th data-options="field:'attr1', sortable:'true', width:250">Attribute</th>
            <th data-options="field:'status', sortable:'true', width:60">Status</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>
