<div class='easyui-layout' fit='true'>
  <div class='easyui-panel' data-options="region:'center', iconCls:'fa fa-align-justify', cls:'panel-primary', collapsible:false" title='Forms Live Example'>
    <div class='container'>
      <div class='col-6 mb-10'>
        <div class='panel panel-primary'>
          <div class='panel-header'>
            <div class='panel-icon fa fa-database'></div>
            <div class='panel-title panel-with-icon'>
              Simple Form
            </div>
          </div>
          <div class='panel-body'>
            <form>
              <div class='form-group'>
                <label>Email address</label>
                <input class='form-control' placeholder='Enter email' type='email'>
              </div>
              <div class='form-group'>
                <label>Password</label>
                <input class='form-control' placeholder='Password' type='password'>
              </div>
              <div class='form-group'>
                <label>File input</label>
                <input type='file'>
                  <p class='help-block'>Example block-level help text here.</p>
                </input>
              </div>
              <div class='checkbox'>
                <label>
                  <input type='checkbox'>
                    Check me out
                  </input>
                </label>
              </div>
              <button class='easyui-linkbutton color-primary' type='submit'>Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class='col-6 col-last mb-10'>
        <div class='panel panel-primary'>
          <div class='panel-header'>
            <div class='panel-icon fa fa-database'></div>
            <div class='panel-title panel-with-icon'>
              Horizontal Form
            </div>
          </div>
          <div class='panel-body'>
            <form class='form-horizontal'>
              <div class='form-group'>
                <label class='col-2 control-label'>Email</label>
                <div class='col-10 col-last'>
                  <input class='form-control' placeholder='Email' type='email'>
                </div>
              </div>
              <div class='form-group'>
                <label class='col-2 control-label'>Password</label>
                <div class='col-10 col-last'>
                  <input class='form-control' placeholder='Password' type='password'>
                </div>
              </div>
              <div class='form-group'>
                <div class='col-push-2 col-10'>
                  <div class='checkbox'>
                    <label>
                      <input type='checkbox'>
                        Remember me
                      </input>
                    </label>
                  </div>
                </div>
              </div>
              <div class='form-group'>
                <div class='col-push-2 col-10'>
                  <button class='easyui-linkbutton color-primary' type='submit'>Sign in</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class='col-8'>
        <div class='panel panel-primary'>
          <div class='panel-header'>
            <div class='panel-icon fa fa-database'></div>
            <div class='panel-title panel-with-icon'>
              From Inline
            </div>
          </div>
          <div class='panel-body'>
            <form class='form-inline'>
              <div class='form-group'>
                <label>Email address</label>
                <input class='form-control easyui-textbox' data-options="prompt:'Email', width:200, height:34, iconCls:'fa fa-user', iconWidth:38" type='text'>
              </div>
              <div class='form-group'>
                <label>Password</label>
                <input class='form-control easyui-textbox' data-options="prompt:'Password', width:200, height:34, iconCls:'fa fa-lock', iconWidth:38" type='password'>
              </div>
              <button class='easyui-linkbutton color-primary' type='submit'>Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class='col-4 col-last'>
        <div class='panel panel-primary'>
          <div class='panel-header'>
            <div class='panel-icon fa fa-database'></div>
            <div class='panel-title panel-with-icon'>
              From Inline
            </div>
          </div>
          <div class='panel-body'>
            <input class='easyui-textbox' data-options="buttonText:'Search',buttonIcon:'fa fa-search',prompt:'Search...', width:270, height:34">
          </div>
        </div>
      </div>
      <div class='col-6'>
        <div class='panel panel-primary'>
          <div class='panel-header'>
            <div class='panel-icon fa fa-database'></div>
            <div class='panel-title panel-with-icon'>
              Validate Form on Submit
            </div>
          </div>
          <div class='panel-body'>
            <form class='easyui-form' data-options='novalidate:true' id='ff' method='post'>
              <div class='form-group'>
                <label>Name:</label>
                <input class='easyui-textbox form-control' data-options='required:true, width:440, height:34' name='name' type='text'>
              </div>
              <div class='form-group'>
                <label>Email:</label>
                <input class='easyui-textbox form-control' data-options="required:true, width:440, height:34, validType:'email'" name='email' type='text'>
              </div>
              <div class='form-group'>
                <label>Subject:</label>
                <input class='easyui-textbox form-control' data-options='required:true, width:440, height:34' name='subject' type='text'>
              </div>
              <div class='form-group'>
                <label>Message:</label>
                <input class='easyui-textbox form-control' data-options='multiline:true, width:440, height:60' name='message'>
              </div>
              <div class='form-group'>
                <button class='easyui-linkbutton color-primary' onclick='submitForm()' type='submit'>Submit</button>
                <button class='easyui-linkbutton color-primary' onclick='clearForm()' type='submit'>Clear</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  function submitForm(){
      $('#ff').form('submit',{
          onSubmit:function(){
              return $(this).form('enableValidation').form('validate');
          }
      });
  }
  function clearForm(){
      $('#ff').form('clear');
  }
</script>
