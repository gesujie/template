<div class='easyui-layout' fit='true'>
  <div class='easyui-panel' data-options="region:'center', tools:'#panel-custom-tool', cls:'panel-primary', title:'Schedule', iconCls:'fa fa-calendar', collapsible:false">
    <div id='panel-custom-tool'>
      <span class='display-date' id='getDate'></span>
      <a onclick="prevButton()" title="Prev" class="fa fa-angle-left schedule-tool" href="javascript:void(0)"><span class='sr-only'>Prev Button</span>
      </a>
      <a onclick="todayButton()" title="Today" class="fa fa-circle schedule-tool" href="javascript:void(0)"><span class='sr-only'>Today Button</span>
      </a>
      <a onclick="nextButton()" title="Next" class="fa fa-angle-right schedule-tool" href="javascript:void(0)"><span class='sr-only'>Next Button</span>
      </a>
    </div>
    <div id='schedule'></div>
  </div>
</div>
<script>
//### Schedule Prev Button
function prevButton(){
  var schedule = $('#schedule');
  schedule.fullCalendar('prev');
  var moment = schedule.fullCalendar('getDate');
  document.getElementById("getDate").textContent = moment.format('YYYY/MM/DD');
}

//### Schedule Today Button
function todayButton(){
  var schedule = $('#schedule');
  schedule.fullCalendar('today');
  var moment = schedule.fullCalendar('getDate');
  document.getElementById("getDate").textContent = moment.format('YYYY/MM/DD');
}

//### Schedule Next Button
function nextButton(){
  var schedule = $('#schedule');
  schedule.fullCalendar('next');
  var moment = schedule.fullCalendar('getDate');
  document.getElementById("getDate").textContent = moment.format('YYYY/MM/DD');

}

  $(document).ready(function() {
    $('#schedule').fullCalendar({
      header: {
        left: 'prev, next, today',
        center: '',
        right:'title'
      },
      defaultDate: '2015-04-17',
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: {
        url: 'assets/javascripts/json/scheduleEvents/events.json',
        error: function() {
          console.log('loading error');
        }
      }
      });
  });
</script>
