<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="../assets/stylesheets/application.css" rel="stylesheet" type="text/css" />
    <script src="../assets/javascripts/vendor/jquery-2.1.3.min.js" type="text/javascript"></script><script src="../assets/javascripts/vendor/jquery.easyui.min.js" type="text/javascript"></script><script src="../assets/javascripts/main.js" type="text/javascript"></script><script src="../assets/javascripts/application.js" type="text/javascript"></script>
</head>
<body>
<div class="easyui-layout" fit="true">
    <div data-options="region:'north',cls:'panel-layout panel-primary',title:'菜单信息编辑'" style="height:105px;">
        <a iconcls="fa fa-plus" class="easyui-linkbutton color-default" onclick="qc.adminMngMenu.add();" href="javascript:void(0)">添加</a>
        <a iconcls="fa fa-edit" class="easyui-linkbutton color-default" onclick="qc.adminMngMenu.edit();" href="javascript:void(0)">编辑</a>
        <a iconcls="fa fa-remove" class="easyui-linkbutton color-default" onclick="qc.adminMngMenu.remove();" href="javascript:void(0)">删除</a>
    </div>   
    <div data-options="region:'center'">
        <table id="qc-adminMngMenu-tgMenu"></table>
    </div> 
</div>

<div id="qc-adminMngMenu-editDialog" style="display: none;">
    <form class=''>
        <div class='form-group'>
            <label>资源名称:</label>
            <input class='form-control easyui-textbox' data-options='height:32'>
        </div>
        <div class='form-group'>
            <label>资源名称:</label>
            <input class='form-control easyui-textbox' data-options='height:32'>
        </div>

    </form>
    <div id="qc-adminMngMenu-editDialog-toolbar">
        <a iconcls="fa fa-plus-square" class="easyui-linkbutton color-default" onclick="qc.adminMngMenu.add();" href="javascript:void(0)">添加</a>
        <a iconcls="fa fa-plus-square" class="easyui-linkbutton color-default" onclick="qc.adminMngMenu.edit();" href="javascript:void(0)">编辑</a>
    </div>
</div>


<script>
$(function() {


Namespace.register("qc.adminMngMenu");

qc.adminMngMenu.tgMenu = $("#qc-adminMngMenu-tgMenu").treegrid({
    url: "../assets/javascripts/json/sidebarNav/mainMenuTreeDataAdmin.json",
    cls: "panel-primary",
    title: "菜单/资源列表",
    fit: true,
    parentField: "parentId",
    columns:[[    
        {field: 'id', checkbox: true},
        {field: 'text',title: '菜单/资源名字', width:300, halign: 'center'},
        {field: 'parentId',title: '父级名字', width:300, halign: 'center'},
        {field: 'iconCls',title: '图标', width:100, align: 'center'},
        {field: 'seq',title: '排序', width:100, halign: 'center', align:'right'}
    ]]
});

qc.adminMngMenu.add = function() {
    qc.adminMngMenu.openDialog();

};

qc.adminMngMenu.edit = function() {
    qc.adminMngMenu.openDialog();

};

qc.adminMngMenu.remove = function() {
};

qc.adminMngMenu.openDialog = function() {
    if(!!qc.adminMngMenu.editDialog) {
        qc.adminMngMenu.editDialog.dialog("open");
    } else {
        qc.adminMngMenu.editDialog = $("#qc-adminMngMenu-editDialog").show().dialog({
            cls: "panel-primary",
            title: "菜单信息编辑",
            width: 400,
            height: 300,
            toolbar: "#qc-adminMngMenu-editDialog-toolbar"
        });
    }
};

qc.adminMngMenu.submitForm = function() {

};

});
</script>


</body>
</html>
